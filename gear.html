<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gear</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Kayaking Gear</h1>
  </header>

  <main>
    <section id="essential-gear">
      <h2>Essential Gear</h2>
      <ul>
        <li>PFD (Personal Flotation Device)</li>
        <li>Helmet (if running whitewater)</li>
        <li>Spray skirt</li>
        <li>Dry bags</li>
        <li>Navigation & communication</li>
      </ul>
    </section>

    <section id="motivational-photo">
      <h2>Motivational Photo</h2>
      <p>Here's an image to inspire your next trip:</p>
      <!-- Image added below. Update the src if you place the image in a different folder. -->
      <figure>
        <img src="assets/outdoor-photo-motivational-talk-presentation.png" alt="Motivational outdoor kayaking photo" style="max-width:100%;height:auto;">
        <figcaption>Outdoor Photo — stay motivated and safe on the water.</figcaption>
      </figure>
    </section>
  </main>

  <footer>
    <p>© Kayaking</p>
  </footer>
</body>
</html>
